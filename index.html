<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Count Down</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="javascript.js" defer></script>

    <!-- The defer is a Boolean value, used to indicate that script is executed after the document has been parsed. It works only with external scripts (i.e., works only when we are specifying the src attribute in <script> tag). It declares that the script will not create any content -->
</head>

<body>
    <h1 id="mithila" class="heading">Mithila's Birthday <span class="heading2">Count Down</span></h1>
    <div style="height:100px ;" id="counting-area" class="countDown-container">
        <div class="countDown-box days-container">
            <p class="text" id="days">0 </p><span id="d" style="color:aliceblue;font-weight: 700;">Days</span>
        </div>
        <div class="countDown-box hours-container">
            <p class="text" id="hours">0 </p><span id="h" style="color:aliceblue;font-weight: 700;">Hours</span>
        </div>
        <div class="countDown-box minutes-container">
            <p class="text" id="minutes">0 </p><span id="m" style="color:aliceblue;font-weight: 700;">Minutes</span>
        </div>
        <div class="countDown-box seconds-container">
            <p class="text" id="seconds">0</p> <span id="s" style="color:aliceblue;font-weight: 700;">Seconds</span>
        </div>
        <div  id="">
             <!-- <img src="images/apurbo.jpg" alt=""> -->
        </div>
    </div>
</body>

</html>
